name: Manually trigger an Azure Machine Learning job

on:
  workflow_dispatch:

env:
  JOB_NAME:   

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: set current directory
      run: cd src
    - name: Set Experiment Variable
      run: |
        # Generate the variable value with prefix "experiment" and current date-time
        export JOB_NAME="experiment_$(date +'%Y%m%d_%H%M%S')"
    
        # Output the variable value to be used in subsequent steps
        echo "Generated variable: $JOB_NAME"
    
    - name: Use Experiment Variable
      run: |
        # Access the generated variable in subsequent steps
        echo "Using the generated variable: $JOB_NAME"